<h1>{{componentTitle}}</h1>

<div class="user-form">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">UserName</label>
      <input type="text" class="form-control" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">email</label>
      <input type="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <hr>

    <div class="form-group"*ngIf="personalInfoShown">
      <label for="exampleInputEmail1">First name</label>
      <input type="text" class="form-control" placeholder="Enter first name">
    </div>
    <div class="form-group"*ngIf="personalInfoShown">
      <label for="exampleInputEmail1">Last name</label>
      <input type="text" class="form-control" placeholder="Enter last name">
    </div>
    <button type="button" (click)="save()" class="btn btn-primary">Save User</button>

    <button type="button" (click)="hide()" *ngIf="personalInfoShown" class="btn btn-danger">Hide</button>
    <button type="button" (click)="show()" *ngIf="!personalInfoShown"class="btn btn-success">Show</button>
